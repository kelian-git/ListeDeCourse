<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayons</title>
    <link rel="stylesheet" href="../assets/css/shopping.css">
    <script type="module" src="../navbar/sidebar.js"></script>
</head>
<body>
<app-navbar></app-navbar>
<h1>Nos Tops Rayons</h1>

<div class="gallery">

  <div class="gallery-item">
    <h2>Viandes et poissons</h2>
    <img 
      src="assets/img/viandecourse.jpg" 
      class="nav-image"
      data-page="meat"
      alt="viande">
  </div>

  <div class="gallery-item">
    <h2>Petit Déjeuner</h2>
    <img 
      src="assets/img/pain.jpg"
      class="nav-image"
      data-page="petitdejeuner"
      alt="pain">
  </div>

  <div class="gallery-item">
    <h2>Hygiène et beauté</h2>
    <img 
      src="assets/img/douche.jpg"
      class="nav-image"
      data-page="hygiene"
      alt="hygiène">
  </div>

  <div class="gallery-item">
    <h2>Fruits et légumes</h2>
    <img 
      src="assets/img/fruitcourse.jpg" 
      class="nav-image"
      data-page="fruit-vegetable"
      alt="fruit">
  </div>

  <div class="gallery-item">
    <h2>Boissons</h2>
    <img 
      src="assets/img/boisson.jpg"
      class="nav-image"
      data-page="boisson"
      alt="boisson">
  </div>

  <div class="gallery-item">
    <h2>Produits laitiers</h2>
    <img 
      src="assets/img/produit-laitier.jpg"
      class="nav-image"
      data-page="dairy"
      alt="produit laitier">
  </div>

</div>
<button id="btnPanier" data-page="paniers" class="panier-btn">
  <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Panier" />
</button>

</body>
</html>
